<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title></title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous"
        />
        <style>
            body {
                width: 24em;
                height: 20em;
            }

            .roblox-green-switch {
                background-color: #00b06f !important;
                border: none !important;
            }
        </style>
    </head>
    <body>
        <div class="container text-center">
            <h1>RoAdditions Settings</h1>
            <table class="table">
                <th></th>
                <tbody>
                    <tr>
                        <td>
                            <div class="form-check form-switch">
                                <input
                                    class="roblox-green-switch form-check-input setting-switch"
                                    type="checkbox"
                                    role="switch"
                                    setting="playbtn"
                                    id="playbtn"
                                />
                                <label class="form-label" for="playbtn"
                                    >Enable play button under games</label
                                >
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <a
                                name="customcss"
                                id="customcss"
                                class="btn btn-success"
                                href="http://www.nicolastech.xyz/style"
                                target="_blank"
                                rel="noreferrer noopener"
                                role="button"
                            >
                                Get It!
                            </a>
                            <label for="customcss">
                                Get custom roblox style
                            </label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="bootstrap.bundle.min.js"></script>
        <script src="jquery.js"></script>
        <script src="popuphandle.js" defer></script>
    </body>
</html>
